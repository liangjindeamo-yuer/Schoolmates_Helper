<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/../../static/css/contact.css">

    <title>未填写联系方式</title> 
</head>
<body>
<div class="box">
    <div>您尚未填写“{{ contactname }}”!<br>
        “确定”转到个人中心填写{{ contactname }}；<br/>

    <br/>
    <div><a class="button" href={% url 'hunt:edit' %}>确定</a></div>

    <br/>
    <form action="{% url 'hunt:up0' %}" method="post">
        {% csrf_token %}
        <input class="buttonsp" type="submit" value="取消"/>
    </form>
</div>
</body>
</html>
