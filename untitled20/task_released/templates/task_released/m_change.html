<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我发布的任务</title>
    <link rel="stylesheet" type="text/css" href="/../../static/css/change.css">
</head>
<body>
<div class="header">
    <h1>SCHOOL Helper</h1>
    <h3>个人中心</h3>
    <p>我发布的任务</p>
</div>

<div class="topnav">
    <a href="#">首页</a>
    <a href="#">任务广场</a>
    <a href="#">我要发布</a>
    <a href="#" style="float:right" class="active"><img src="/../../static/image/user_center.png" width="35px" height="35px"
                                                        alt="user center"></a>

</div>
<div class="row">

    <div class="leftcolumn">
        <div class="card">
            <h2>截止日期</h2>
            <hr>
            <p>{{mission.ddltime}}</p>
        </div>
        <div class="card">
            <h2>任务类型</h2>
            <hr>
            <p>{{type}}</p>
        </div>
        <div class="card">
            <h2>任务详情</h2>
            <hr>
            <p>{{mission.task_sketch}}</p>
        </div>
        <div class="card">
            <h2>酬金（元）</h2>
            <hr>
            <p>{{mission.task_reward}}</p>
        </div>
    </div>

    <br/>
    <br/>

    <div class="rightcolumn">
        <h1>修改</h1>
        <form enctype="multipart/form-data" method="post">
            截止日期<input type="date" name="Data">
            <div class="form-group">
                <label for="task_type_input">任务类型</label>
                <select class="form-control" name="task_type" style="width: 10rem;">
                    <option value=1>快递服务</option>
                    <option value=2>修理服务</option>
                    <option value=3>课业指导</option>
                    <option value=4>邂逅表白</option>
                    <option value=5>其他服务</option>
                </select>
            </div>
            <div class="form-group">
            <br>
            <label for="task_sketch_input">任务简介</label>
            <textarea rows="3" class="form-control" placeholder="请输入任务简介,以简单地描述你的任务(不超过200字)"
                          name="task_sketch"></textarea>
            <br>
            任务名<input type="text" name="m1">
            <br>
            酬金（元）<input type="number" name="g">
            <br>
            <div class="form-group">
                <label for="task_file_input">任务附件</label>
                <input type="file" name="task_file">
            </div>
            <br>
            <input type="submit" name="Submit" value="提交">
        </form>
    </div>
</div>
</body>
</html>
