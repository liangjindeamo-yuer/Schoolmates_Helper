<!DOCTYPE html>
<html>
<head> 
    <meta
             charset="utf-8">
     
    <title>接受任务：已完成</title> 
</head>
<body>

<h1>我接受的任务：已完成</h1>
<a href={% url 'task_received:all_task_received' %}><h2>全部</h2></a>
<a href={% url 'task_received:received_tasks_not_finished' %}><h2>未完成</h2></a>
<a href={% url 'tasks_square:task_square' %}>回到任务广场</a>
<br>

<div id="menu" style="background-color:;width:120px;float:left;">
    <!--任务类别；选中哪个类别的任务，加粗显示现在是什么类别，这个没做出来-->
    <b>任务类别</b>
    <ol><a href={% url 'task_received:received_tasks_finished' %}>全部</a></ol>
    <br>
    {% for tasktype in task_types %}
        <ol><a href={% url 'task_received:task_sometype_finished' tasktype.id %}>{{ tasktype.typename }}</a></ol>
        <br>
    {% endfor %}

</div>

<div id="content" style="background-color:#EEEEEE;height:600px;width:450px;float:left;">
    <b>任务列表</b>
    <ol>
        {% for task in taskslist_received_finished %}
            <a href={% url 'task_received:task_detail' task.id %}>{{ task.task_name }}</a><br>
            任务简述：{{ task.task_sketch }}<br>
        {% endfor %}
        <ol>
</div>


</body>
</html>
